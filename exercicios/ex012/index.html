<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Trabalhando com Imagens Flexiveis</h1>

    <picture>
        
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio  controls autoplay loop >
        <source src="audios/Israel & Rodolffo - Dar Uma Namorada (Ao Vivo Em Brasília).mp3" type="audio/mpeg" >
    </audio>

</body>
</html>
