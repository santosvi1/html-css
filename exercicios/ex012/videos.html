<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px"  poster="imagens/livros.png" controls>
        <source src="videos/meuvideo.ogv" type="video/ogv">
        <source src="videos/meuvideo.m4v" type="video/mp4">
    </video>

    <h1>Inserindo vídeos hospedados no YouTube</h1>
    <p>Este vídeo esta disponivel no YouTube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ExoctqO4Mmk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    <h1>Inserindo video do Vimeo</h1>
    <p>Este video esta disponivel no Vimeo</p>

    <iframe src="https://player.vimeo.com/video/336189208?h=9cd65bb7ae" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
